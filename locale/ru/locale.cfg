turn-screensaver-on=Скринсейвер включен. Нажмите __CONTROL__pressed-screensaver-key__ чтобы выключить. Нажмите __CONTROL__pressed-screensaver-hide-gui-key__ чтобы включить/выключить пользовательский интерфейс.
turn-screensaver-off=Скринсейвер выключен.
editor-controller-check=Скринсейвер не может быть включен когда используется редактор.

start-screensaver=Включить/выключить скринсейвер
hide-gui=Включить/выключить GUI
hide-gui-description=Включить/выключить отображение пользовательского интерфейса когда включен скринсейвер.

transition-time=Время перехода
transition-time-description=Время в тиках, которое требуется чтобы перевести камеру к следующему поезду. Установите значение 0 для мгновенных переходов.

locomotive-transition-time=Время переходов между локомотивами
locomotive-transition-time-description=Время в тиках для перехода камеры с одного локомотива на другой в случае если двунаправленный поезд меняет направление движения.

delivery-history-size=Размер истории доставок
delivery-history-size-description=Если предмет уже доставлялся в одну из последних <значение> доставок, то он не будет показываться снова.

reset-delivery-history=Сбрасывать историю доставок
reset-delivery-history-description=Сбрасывать ли историю доставок когда выключается скринсейвер.